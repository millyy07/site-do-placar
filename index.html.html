<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar de Vôlei</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="team1">
            <input type="text" value="Time A" class="team-name" onchange="updateName(1)">
            <div class="score" id="score1">0</div>
            <button onclick="addPoint(1)">+1 Ponto</button>
        </div>

        <div class="vs">FINAL</div>

        <div class="team" id="team2">
            <input type="text" value="Time B" class="team-name" onchange="updateName(2)">
            <div class="score" id="score2">0</div>
            <button onclick="addPoint(2)">+1 Ponto</button>
        </div>
    </div>

    <script>
        let score1 = 0;
        let score2 = 0;

        // Função para adicionar pontos
        function addPoint(team) {
            if (team === 1) {
                score1++;
                document.getElementById("score1").textContent = score1;
            } else {
                score2++;
                document.getElementById("score2").textContent = score2;
            }
        }

        // Função para atualizar o nome do time
        function updateName(team) {
            const nameInput = document.getElementById(`team${team}`).querySelector(".team-name");
            nameInput.value = nameInput.value.trim() || `Time ${team}`;
        }
    </script>
</body>
</html>
